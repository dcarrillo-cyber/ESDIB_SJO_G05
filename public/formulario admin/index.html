<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style-upload.css" />
  <link rel="icon" type="image/svg+xml" href="/ilustraciones_logos/favicon.svg">
  <title>Vidar DB - Gestión de Donaciones</title>
</head>

<body>
  <div class="main_content">
    <div class="header">
      <div class="header_contenido">
        <a href="/" class="btn-back">Volver a la Web</a>
        <div class="logo">
          <span class="logo_header">
            <h3>VIDAR DB ADMIN</h3>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="main_container" id="main_content">

    <!-- Navegación -->
    <div class="nav-tabs">
      <div class="nav-tab active" data-target="centros">Centros</div>
      <div class="nav-tab" data-target="contacto">Contacto</div>
      <div class="nav-tab" data-target="noticias">Noticias</div>
    </div>

    <!-- SECCIÓN CENTROS -->
    <div id="centros" class="section-content active">
      <div class="title">CENTROS DE DONACIÓN</div>
      <div class="formulario">
        <form id="form_centros">
          <input type="hidden" name="_id">
          <div class="form-group">
            <label>Nombre *</label>
            <input type="text" name="nombre" required>
          </div>
          <div class="form-group">
            <label>Dirección</label>
            <input type="text" name="direccion">
          </div>
          <div class="form-group">
            <label>Provincia</label>
            <input type="text" name="provincia">
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" name="telefono">
          </div>
          <div class="form-group">
            <label>Email Contacto</label>
            <input type="email" name="email_contacto">
          </div>
          <div class="form-group">
            <label>Horario</label>
            <input type="text" name="horario">
          </div>
          <div class="form-group">
            <label>Latitud</label>
            <input type="number" step="any" name="lat">
          </div>
          <div class="form-group">
            <label>Longitud</label>
            <input type="number" step="any" name="lon">
          </div>
          <div class="form-group">
            <label>Tipos Disponibles (IDs separados por coma)</label>
            <input type="text" name="tipos_disponibles" placeholder="ID1, ID2...">
          </div>
          <div class="input_container_button">
            <button type="submit">GUARDAR CENTRO</button>
            <button type="button" class="cancel-edit" style="display:none;">CANCELAR</button>
          </div>
        </form>
        <h2>Lista de Centros</h2>
        <ul id="list_centros"></ul>
      </div>
    </div>

    <!-- SECCIÓN CONTACTO -->
    <div id="contacto" class="section-content">
      <div class="title">MENSAJES DE CONTACTO</div>
      <div class="formulario">
        <form id="form_contacto">
          <input type="hidden" name="_id">
          <div class="form-group">
            <label>Nombre *</label>
            <input type="text" name="nombre" required>
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required>
          </div>
          <div class="form-group">
            <label>Mensaje</label>
            <textarea name="mensaje" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Fecha Envío</label>
            <input type="date" name="fecha_envio">
          </div>
          <div class="input_container_button">
            <button type="submit">GUARDAR CONTACTO</button>
            <button type="button" class="cancel-edit" style="display:none;">CANCELAR</button>
          </div>
        </form>
        <h2>Lista de Mensajes</h2>
        <ul id="list_contacto"></ul>
      </div>
    </div>

    <!-- SECCIÓN NOTICIAS -->
    <div id="noticias" class="section-content">
      <div class="title">GESTIÓN DE NOTICIAS</div>
      <div class="formulario">
        <form id="form_noticias">
          <input type="hidden" name="_id">
          <div class="form-group">
            <label>Título *</label>
            <input type="text" name="titulo" required>
          </div>
          <div class="form-group">
            <label>Imagen</label>
            <input type="file" name="imagen_file" accept="image/*">
            <input type="hidden" name="imagen">
            <p class="help-text" style="font-size:0.8rem; color:#666;">Selecciona un archivo para subir a Azure o deja
              vacío para mantener la actual.</p>
          </div>
          <div class="form-group">
            <label>Contenido *</label>
            <textarea name="contenido" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label>Fecha</label>
            <input type="date" name="fecha">
          </div>
          <div class="input_container_button">
            <button type="submit">GUARDAR NOTICIA</button>
            <button type="button" class="cancel-edit" style="display:none;">CANCELAR</button>
          </div>
        </form>
        <h2>Lista de Noticias</h2>
        <ul id="list_noticias"></ul>
      </div>
    </div>

  </div>

  <script src="app.js" defer></script>
</body>

</html>
